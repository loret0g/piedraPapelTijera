<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="img/favicon.png" type="image/png">
	<title>Piedra Papel Tijera</title>
</head>
<body>
	<div id="cabecera">
		<div id="user">
			<p><label>Introduce el nombre del jugador: </label><input type="text" name="nombre"> <br>
			<span class="error" id="error-nombre">Mínimo 4 letras. <br> No puede empezar por un número</span>
			</p>
			<p><label>¿Cuántas partidas quieres jugar? </label><input type="number" name="partidas" value="1"> <br>
			<span class="error" id="error-num">Mínimo una partida</span>
			</p>

			<div id="btn-container">
				<button id="btn-start" class="btn-primary">Empezar</button>
				<button id="btn-reset" class="btn-primary">Nueva partida</button>
			</div>
			
		</div>
		<div id="num-partida">
			<h3 id="cuadro-partidas">Partida <span id="actual">0</span> de <span id="total">0</span>.</h3>
		</div>
	</div>

	<div class="container">
		<div class="cnt-general">
			<div id="jugador">
				<img class="seleccionado" src="img/defecto.png">
				<img class="noSeleccionado" src="img/defecto.png">
				<img class="noSeleccionado" src="img/defecto.png">
			</div>

			<h2>Piedra, papel o tijera... <button id="btn-play">¡YA!</button></h2>

			<div id="maquina">
				<img src="img/defecto.png">
			</div>
		</div>

		<div id="table-result">
			<h3 id="historial">Historial de partidas</h3>
			<ul id="partidas"> 
				<!-- Aquí se añade el resultado de las partidas -->
			</ul>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
